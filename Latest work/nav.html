<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
}

.navbar {
    background-color: #333;
    overflow: hidden;
    padding: 15px;
    color: #fff;
    display: flex;
    justify-content: space-between;
}

.navbar-brand img {
    vertical-align: middle;
}

.menu a, .dropdown button {
    color: #fff;
    text-decoration: none;
    padding: 14px 16px;
    display: inline-block;
    transition: color 0.3s ease;
}

.menu a:hover, .dropdown:hover button {
    background-color: #555;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropdown {
    display: inline-block;
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    top: 100%; /* Adjusted to position below the navbar */
    background-color: #333;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    z-index: 1;
    min-width: 160px;
}

.dropdown-content a {
    color: #fff;
    padding: 12px 16px;
    display: block;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
    background-color: #555;
}

.side-menu {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #333;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

.side-menu a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 18px;
    color: #fff;
    display: block;
    transition: color 0.3s ease;
}

.side-menu a:hover {
    color: #555;
}

.close-btn {
    position: absolute;
    top: 0;
    right: 25px;
    font-size: 36px;
}

.menu-toggle {
    display: none;
    cursor: pointer;
}

@media screen and (max-width: 600px) {
    .navbar {
        flex-direction: column;
    }

    .menu, .dropdown {
        display: none;
    }

    .menu-toggle {
        display: block;
    }

    .side-menu {
        padding-top: 15px;
    }

    .side-menu a {
        padding: 8px 8px 8px 16px;
    }
}

</style>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            <img src="img/Sporty Gym Fitness Running Group.png" alt="Logo" width="50">
        </div>
        <div id="pages1" class="menu">
            <a href="#HOME">HOME</a>
            <a href="#ABOUTUS">ABOUT US</a>
            <div class="dropdown">
                <button class="dropbtn">CLASSES</button>
                <div class="dropdown-content">
                    <a href="#CLASS1">Class 1</a>
                    <a href="#CLASS2">Class 2</a>
                </div>
            </div>
            <a href="#OURTEAM">OUR TEAM</a>
            <a href="#PAGES">PAGES</a>
            <a href="#CONTACT">CONTACT</a>
        </div>
    </div>
    
    <div id="sideMenu" class="side-menu">
        <div class="close-btn" onclick="toggleSideMenu()">&times;</div>
        <a href="#HOME">HOME</a>
        <a href="#ABOUTUS">ABOUT US</a>
        <div class="dropdown">
            <button class="dropbtn">CLASSES</button>
            <div class="dropdown-content">
                <a href="#CLASS1">Class 1</a>
                <a href="#CLASS2">Class 2</a>
            </div>
        </div>
        <a href="#OURTEAM">OUR TEAM</a>
        <a href="#PAGES">PAGES</a>
        <a href="#CONTACT">CONTACT</a>
    </div>
    
</body>
<script>
    function toggleSideMenu() {
    var sideMenu = document.getElementById('sideMenu');
    if (sideMenu.style.width === '250px') {
        sideMenu.style.width = '0';
    } else {
        sideMenu.style.width = '250px';
    }
}

</script>
</html>
